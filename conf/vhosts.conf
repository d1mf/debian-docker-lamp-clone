<VirtualHost *:80>
        ServerName docker.btrack.io
        ServerAlias www.docker.btrack.io

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        ErrorLog /var/www/localhost/htdocs/sample/log/error.log
        CustomLog /var/www/localhost/htdocs/sample/log/access.log combined
</VirtualHost>
